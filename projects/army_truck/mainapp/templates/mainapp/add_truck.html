<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <!-- Font Awesome CDN -->
    <!-- For all Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Locator</title>

    <style>
        .color-head {
            background-color: green;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><i class="fas fa-truck-moving"></i> Locator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav mr-auto">
                <!-- Place your Navigation here if you wish to -->
                <!-- <li class="nav-item active">
                    <a class="nav-link active" href="#"></a>
                </li> -->
            </ul>
            <!-- <form class="form-inline  mr-auto" style="width:60rem;">
                <input class="form-control mr-sm-2" style="width:50rem;" type="search" placeholder="Search">
                <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
            </form> -->
            <ul class="nav navbar-nav">
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Sign Out</a>
                </li> -->
            </ul>
        </div>
    </nav>

    <div class="container-md mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card border border-dark rounded shadow">
                    <div class="card-header color-head text-white">
                        <h4>Enter one or more truck's number for tracking by Locator.</h4>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <!-- Bllod Unit ID -->
                            <div class="form-group row">
                                <div class="col-md-3">
                                    <label for="truckNumber1" class="col-form-label">Truck Number 1</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="truckNumber1" placeholder="1st truck's number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-3">
                                    <label for="truckNumber1" class="col-form-label">Truck Number 2</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="truckNumber1" placeholder="2nd truck's number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-3">
                                    <label for="truckNumber1" class="col-form-label">Truck Number 3</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="truckNumber1" placeholder="3rd truck's number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-3">
                                    <label for="truckNumber1" class="col-form-label">Truck Number 4</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="truckNumber1" placeholder="4th truck's number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-3">
                                    <label for="truckNumber1" class="col-form-label">Truck Number 5</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="truckNumber1" placeholder="5th truck's number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2 offset-md-3">
                                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                                </div>
                                <div class="col-md-2 offset-md-2">
                                    <button type="button" class="btn btn-warning btn-block">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
