<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <!-- For all Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Blood Bank</title>
    <style>
        body {
            background-color: #ebeff5;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Blood Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'homepage' %}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Issue Blood</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Accept Blood</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">View Donors</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown">
                        Blood Donation Camps
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Organize New Camp</a>
                        <a class="dropdown-item" href="#">View Camp</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="card w-50 bg-light">
                <div class="heading">
                    <h2 class="card-header">Blood Unit Detail</h2>
                </div>
                <div class="card-body">
                    <form>

                        <!-- Bllod Unit ID -->
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label for="inputEmail5" class="col-form-label">Blood Unit ID</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputEmail5">
                            </div>
                        </div>

                        <!-- Select Box -->
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label for="select4" class="col-form-label">Blood Group</label>
                            </div>
                            <div class="col-sm-8">
                                <select class="form-control" id="select4">
                                    <option value="A-pos">A+</option>
                                    <option value="B-pos">B+</option>
                                    <option value="O-pos">O+</option>
                                    <option value="AB-pos">AB+</option>
                                    <option value="A-neg">A-</option>
                                    <option value="B-neg">B-</option>
                                    <option value="O-neg">O-</option>
                                    <option value="AB-neg">AB-</option>
                                </select>
                            </div>
                        </div>

                        <!-- Donor Name -->
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="inputEmail5">Donor Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="inputEmail5">
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary">View</button>
                            </div>
                        </div>

                        <br>
                        <hr>
                        <div class="heading bg-light my-3">
                            <h5 class="card-header">Test Details</h5>
                        </div>

                        <!-- Checkboxes for Tests -->
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <div class="form-check">
                                    <label class="col-sm-4 form-check-label" for="gridCheck1">
                                        ABO
                                    </label>
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-12">
                                <div class="form-check">
                                    <label class="col-sm-4 form-check-label" for="gridCheck1">
                                        RH
                                    </label>
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <div class="form-check">
                                    <label class="col-sm-4 form-check-label" for="gridCheck1">
                                        Antibody
                                    </label>
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <div class="form-check">
                                    <label class="col-sm-4 form-check-label" for="gridCheck1">
                                        Hepatitis-A
                                    </label>
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <div class="form-check">
                                    <label class="col-sm-4 form-check-label" for="gridCheck1">
                                        Hepatitis-B
                                    </label>
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <div class="form-check">
                                    <label class="col-sm-4 form-check-label" for="gridCheck1">
                                        Hepatitis-C
                                    </label>
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <div class="form-check">
                                    <label class="col-sm-4 form-check-label" for="gridCheck1">
                                        ALT
                                    </label>
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <div class="form-check">
                                    <label class="col-sm-4 form-check-label" for="gridCheck1">
                                        HTLV
                                    </label>
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <div class="form-check">
                                    <label class="col-sm-4 form-check-label" for="gridCheck1">
                                        HIV
                                    </label>
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <br>
                        <hr>
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                            <div class="col-sm-8">
                                <button type="cancel" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
