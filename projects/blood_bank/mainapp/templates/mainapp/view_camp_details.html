<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <!-- For all Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Blood Bank</title>
    <style>
        body {
            background-color: #ebeff5;
        }
    </style>

</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Blood Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'homepage' %}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Issue Blood</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Accept Blood</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">View Donors</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        Blood Donation Camps
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Organize New Camp</a>
                        <a class="dropdown-item" href="#">View Camp</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="card w-75 bg-light">
                <div class="heading">
                    <h2 class="card-header">Camp Details</h2>
                </div>

                <div class="card-body">
                    <form>

                        <!-- Address -->
                        <div class="form-group row">
                            <label for="exampleFormControlTextarea1" class="col-sm-4 col-form-label">Location</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                    placeholder="Location of Camp" rows="3"></textarea>
                            </div>
                        </div>
                        <!-- Date -->
                        <div class="form-group row">
                            <label for="StartEndDate" class="col-sm-4 col-form-label">Start Date</label>
                            <div class="col-sm-8">
                                <input type="date" id="StartEndDate" name="StartEndDate">
                            </div>
                        </div>

                        <!-- End Date -->
                        <div class="form-group row">
                            <label for="StartEndDate" class="col-sm-4 col-form-label">End Date</label>
                            <div class="col-sm-8">
                                <input type="date" id="StartEndDate" name="StartEndDate">
                            </div>
                        </div>
                        <hr>

                        <div class="form-row">
                            <div class="form-group col-md-3 text-center">
                                <label for="bgroup1">A+</label>
                                <input type="number" class="form-control text-center" value="20" id="bgroup1">
                            </div>
                            <div class="form-group col-md-3 text-center">
                                <label for="bgroup1">B+</label>
                                <input type="number" class="form-control text-center" value="34" id="bgroup1">
                            </div>
                            <div class="form-group col-md-3 text-center">
                                <label for="bgroup1">O+</label>
                                <input type="number" class="form-control text-center" value="40" id="bgroup1">
                            </div>
                            <div class="form-group col-md-3 text-center">
                                <label for="bgroup1">AB+</label>
                                <input type="number" class="form-control text-center" value="17" id="bgroup1">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3 text-center">
                                <label for="bgroup1">A-</label>
                                <input type="number" class="form-control text-center" value="20" id="bgroup1">
                            </div>
                            <div class="form-group col-md-3 text-center">
                                <label for="bgroup1">B-</label>
                                <input type="number" class="form-control text-center" value="34" id="bgroup1">
                            </div>
                            <div class="form-group col-md-3 text-center">
                                <label for="bgroup1">O-</label>
                                <input type="number" class="form-control text-center" value="28" id="bgroup1">
                            </div>
                            <div class="form-group col-md-3 text-center">
                                <label for="bgroup1">AB-</label>
                                <input type="number" class="form-control text-center" value="31" id="bgroup1">
                            </div>
                        </div>
                        <hr>
                        <!-- Target -->
                        <div class="form-group row">
                            <label for="inputEmail5" class="col-sm-4 col-form-label">Total Units</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control " id="inputEmail5" value="224" disabled>
                            </div>
                        </div>
                        <hr>
                        <!-- Buttons -->
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                            <div class="col-sm-8">
                                <button type="cancel" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
