<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <!-- For all Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Blood Bank</title>
    <style>
        body {
            background-color: #ebeff5;
        }
    </style>
</head>

<body>
    {% include 'mainapp/navbar.html' %}

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="card w-50 bg-light">
                <div class="heading">
                    <h2 class="card-header">Accept Blood</h2>
                </div>

                <div class="card-body">
                    <form>
                        <!-- Select Box -->
                        <div class="form-group row">
                            <label for="select4" class="col-sm-4 col-form-label">Blood Group</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="select4">
                                    <option value="A-pos">A+</option>
                                    <option value="B-pos">B+</option>
                                    <option value="O-pos">O+</option>
                                    <option value="AB-pos">AB+</option>
                                    <option value="A-neg">A-</option>
                                    <option value="B-neg">B-</option>
                                    <option value="O-neg">O-</option>
                                    <option value="AB-neg">AB-</option>
                                </select>
                            </div>
                        </div>

                        <!-- Select Box -->
                        <div class="form-group row">
                            <label for="select4" class="col-sm-4 col-form-label">Number of uniits</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="select4">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>

                        <!-- Name -->
                        <div class="form-group row">
                            <label for="inputEmail5" class="col-sm-4 col-form-label">Donor Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputEmail5"
                                    placeholder="Name of the Donor">
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="form-group row">
                            <label for="exampleFormControlTextarea1" class="col-sm-4 col-form-label">Address</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Address"
                                    rows="3"></textarea>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="form-group row">
                            <label for="inputEmail5" class="col-sm-4 col-form-label">Phone</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputEmail5">
                            </div>
                        </div>

                        <!-- Date -->
                        <div class="form-group row">
                            <label for="birthday" class="col-sm-4 col-form-label">Date</label>
                            <div class="col-sm-8">
                                <input type="date" id="birthday" name="birthday">
                            </div>
                        </div>

                        <hr>

                        <!-- Buttons -->
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                            <div class="col-sm-8">
                                <button type="cancel" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
