<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <!-- For all Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="card w-50">

                <div class="heading">
                    <h2 class="card-header">Sample Text Here</h2>
                </div>
                <div class="card-body">
                    <form>
                        <!-- Custom Select -->
                        <div class="form-group row mb-3">
                            <div class="col-3">
                                <label class="form-label mt-1" for="inlineFormCustomSelect">Custom Select Box</label>
                            </div>
                            <div class="col-9">
                                <select class="custom-select" id="inlineFormCustomSelect">
                                    <option selected value="none">Choose...</option>
                                    <option value="A-pos">A+</option>
                                    <option value="B-pos">B+</option>
                                    <option value="O-pos">O+</option>
                                    <option value="AB-pos">AB+</option>
                                    <option value="A-pos">A+</option>
                                    <option value="B-pos">B+</option>
                                    <option value="O-pos">O+</option>
                                    <option value="AB-pos">AB+</option>
                                </select>
                            </div>
                        </div>

                        <!-- Select Box -->
                        <div class="form-group row">
                            <label for="select4" class="col-sm-3 col-form-label">Select Box</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="select4">
                                    <option value="A-pos">A+</option>
                                    <option value="B-pos">B+</option>
                                    <option value="O-pos">O+</option>
                                    <option value="AB-pos">AB+</option>
                                    <option value="A-pos">A+</option>
                                    <option value="B-pos">B+</option>
                                    <option value="O-pos">O+</option>
                                    <option value="AB-pos">AB+</option>
                                </select>
                            </div>
                        </div>

                        <!-- Select Box -->
                        <div class="form-group row">
                            <label for="select4" class="col-sm-3 col-form-label">Multi Select Box</label>
                            <div class="col-sm-9">
                                <select class="form-control" size="4" multiple id="select4">
                                    <option value="A-pos">A+</option>
                                    <option value="B-pos">B+</option>
                                    <option value="O-pos">O+</option>
                                    <option value="AB-pos">AB+</option>
                                    <option value="A-pos">A+</option>
                                    <option value="B-pos">B+</option>
                                    <option value="O-pos">O+</option>
                                    <option value="AB-pos">AB+</option>
                                </select>
                            </div>
                        </div>

                        <!-- Select Box -->
                        <div class="form-group row">
                            <label for="select4" class="col-sm-3 col-form-label">Single Select Box</label>
                            <div class="col-sm-9">
                                <select class="form-control" size="4" id="select4">
                                    <option value="A-pos">A+</option>
                                    <option value="B-pos">B+</option>
                                    <option value="O-pos">O+</option>
                                    <option value="AB-pos">AB+</option>
                                    <option value="A-pos">A+</option>
                                    <option value="B-pos">B+</option>
                                    <option value="O-pos">O+</option>
                                    <option value="AB-pos">AB+</option>
                                </select>
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Address" rows="3"></textarea>
                        </div>


                        <!-- Email -->
                        <div class="form-group row">
                            <label for="inputEmail5" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="inputEmail5" placeholder="Email">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-3 pt-0">Radios</legend>
                                <div class="col-sm-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            First radio
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            Second radio
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                            value="option3" disabled>
                                        <label class="form-check-label" for="gridRadios3">
                                            Third disabled radio
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Checkbox -->
                        <div class="form-group row">
                            <div class="col-sm-3">Checkbox</div>
                            <div class="col-sm-9">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                                        Example checkbox
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
