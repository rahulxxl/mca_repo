<body
    style="background-image:url('images/haze_1.jpg'); background-size: cover; background-repeat: no-repeat; height: 100%;">

    <div class="w-100 "><br></div>

    <div class="container-fluid" style="height:900px;">
        <div class="m-3" id="map"></div>

    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            var marker_pos = { lat: 31.630288, lng: 74.883828 };
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom:17, center: marker_pos });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({ position: marker_pos, map: map });
        }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCXCVJL1hLobRwuwn7Dodl0N2t43AqrtE&callback=initMap">
    </script>
