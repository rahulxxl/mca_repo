    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            var marker_pos = { lat: 31.630288, lng: 74.883828 };
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 17, center: marker_pos });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({ position: marker_pos, map: map });
        }

        function getDesiredData() {
            fetch('https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=-33.8670522,151.1957362&radius=1500&type=restaurant&keyword=cruise&key=AIzaSyCCXCVJL1hLobRwuwn7Dodl0N2t43AqrtE')
                .then(function (response) { return response.json(); })
                .then(function (data) { console.log(data); })
                .catch(function () { console.log("Booo"); });
        }

        function getDataTwo() {
            var HttpClient = function () {
                this.get = function (aUrl, aCallback) {
                    var anHttpRequest = new XMLHttpRequest();
                    anHttpRequest.onreadystatechange = function () {
                        if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
                            aCallback(anHttpRequest.responseText);
                    }

                    anHttpRequest.open("GET", aUrl, true);
                    anHttpRequest.send(null);
                }
            }

            var client = new HttpClient();
            client.get('https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=-33.8670522,151.1957362&radius=1500&type=restaurant&keyword=cruise&key=AIzaSyCCXCVJL1hLobRwuwn7Dodl0N2t43AqrtE', function (response) {
                console.log(response);
            });
        }

    </script>

    <script async defer

        </script>
